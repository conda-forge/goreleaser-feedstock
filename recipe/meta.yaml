{% set name = "goreleaser" %}
{% set version = "2.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/goreleaser/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: ce6726f6762e8835657511371fcc242924563f33cb29568a372f8ee1952dd8f8

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - goreleaser --help

about:
  home: https://goreleaser.com/
  dev_url: https://github.com/goreleaser/goreleaser/
  license: MIT
  license_file:
    - LICENSE.md
    - license-files/
  summary: Release engineering, simplified

extra:
  recipe-maintainers:
    - apcamargo
