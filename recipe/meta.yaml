{% set name = "goreleaser" %}
{% set version = "2.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/goreleaser/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 2eb1d504bae28379e5cdfa25e32ee495c3fcb497cce81a673faf8b5fd1c878aa

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - goreleaser --help

about:
  home: https://goreleaser.com/
  dev_url: https://github.com/goreleaser/goreleaser/
  license: MIT
  license_file:
    - LICENSE.md
    - license-files/
  summary: Release engineering, simplified

extra:
  recipe-maintainers:
    - apcamargo
